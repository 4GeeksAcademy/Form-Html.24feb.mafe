<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="card">   
        <div class="card-header">
            <h3 class="mb-0">Payment form example</h3>
          </div>

          <div class="card-body">
            <div id="error-msg" class="alert alert-danger">Some fields are missing</div>
      
            <form method="post" action="#">
              <div class="row mt-4">
                <div class="col-sm-5 pb-3">
                  <label for="exampleAccount">Card #</label>
                  <input class="form-control" id="exampleAccount" placeholder="XXXXXXXXXXXXX" type="text">
                </div>
                <div class="col-sm-3 pb-3">
                  <label for="exampleCtrl">CVC #</label>
                  <input class="form-control" id="exampleCtrl" placeholder="0000" type="text">
                </div>
                <div class="col-sm-4 pb-3">
                  <label for="exampleAmount">Amount</label>
                  <div class="input-group">
                    <div class="input-group-addon">
                      <i class="fas fa-dollar-sign"></i>
                    </div>
                    <input class="form-control" id="exampleAmount" placeholder="Amount" type="number">
                  </div>
                </div>



          <form class="row g-3 needs-validation" novalidate>
            <div class="col-md-6">
              <label for="validationCustom01" class="form-label">First name</label>
              <input type="text" class="form-control" id="validationCustom01" value="Name" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            <div class="col-md-6">
              <label for="validationCustom02" class="form-label">Last name</label>
              <input type="text" class="form-control" id="validationCustom02" value="Last name" required>
              <div class="valid-feedback">
                Looks good!
              </div>
            </div>
            
            <div class="col-md-6">
              <label for="validationCustom03" class="form-label">City</label>
              <input type="text" class="form-control" id="validationCustom03" required>
              <div class="invalid-feedback">
                Please provide a valid city.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom04" class="form-label">State</label>
              <select class="form-select" id="validationCustom04" required>
                <option selected disabled value="">Pick a state</option>
                <option value="New York">New York</option>
                <option value="Lousiana">Louisiana</option>
              <option value="New Jersey">New Jersey</option>
              <option value="Florida">Florida</option>
              <option value="Washington">Washington</option>
              </select>
              <div class="invalid-feedback">
                Please select a valid state.
              </div>
            </div>
            <div class="col-md-3">
              <label for="validationCustom05" class="form-label">Postal Code</label>
              <input type="text" class="form-control" id="validationCustom05" required>
              <div class="invalid-feedback">
                Please provide a valid Postal Code.
              </div>
            </div>
            

            <fieldset class="col-md-6">
                <legend>We accept
                  <label for="icono tarjeta"<i class="fa-brands fa-bitcoin"></i> </label>
                  <input type="radio" name: "We accept" value="icono tarjeta" />
                  <label for="icono tarjeta"><i class="fa-brands fa-cc-mastercard"></i></i> </label>
                  <input type="radio" name: "We accept" value="icono tarjeta" />
                  <label for="icono tarjeta"><i class="fa-brands fa-cc-visa"></i></i> </label>
                  <input type="radio" name: "We accept" value="icono tarjeta" />
                  <label for="icono tarjeta"><i class="fa-brands fa-cc-amex"></i> </label>
                  <input type="radio" name: "We accept" value="icono tarjeta" />
    
                </legend>
              </fieldset>
    
    
    
    
              <div class="col-md-6 pb-3">
                <label for="exampleMessage">Message</label>
                <textarea class="form-control" id="complexExampleMessage" rows="3"></textarea>
                <small class="text-muted">Add any notes here.</small>
              </div>
    
            </div>
            <div class="card-footer d-flex justify-content-end">
              
                <button class="btn btn-secondary" type="reset">Cancel</button>
                <button id="sendForm" class="btn btn-primary" type="button" />Send</button>
              
    
            </div>
        </div>
    
    
          </form>
    

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
